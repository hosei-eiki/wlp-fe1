<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>WebAPI sample - fetch/post</title>
</head>
<body>
    <textbox id='type'>Put message to AWS lambda</textbox>
    <div id='msg'>
        <script>
            const button = document.getElementById('type');
            const data = { "word": word, "meaning": mean, "wordsID": id};
            const param = {
                method: "POST",
                body: JSON.stringify(data)
            };
            button.addEventListener('type', () => {
                fetch("https://0ik4fbpqda.execute-api.ap-northeast-1.amazonaws.com/demonstration_ToS3/", param)
                    .then(response => {
                        return response.json();
                    })
                    .then(result => {
                        msg.innerText = result['message'];
                    })
                    .catch((e) => {
                        console.log(e)
                    })
            });
        </script>
</body>
</html>
