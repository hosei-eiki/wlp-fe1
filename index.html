<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>WebAPI sample - fetch/post</title>
</head>
<body>
    <input name="word" type="text" id='word'>単語
    <input name="meaning" type="text" id='mean'>意味
    <input name="wordsID" type="text" id='id'>ID
    <button id='click'>登録</button>
    <div id='msg'>
        <script>
            const button = document.getElementById('click');
            const data = { "word": word, "meaning": mean, "wordsID": id };
            const param = {
                method: "POST",
                body: JSON.stringify(data)
            };
            button.addEventListener('click', () => {
                fetch("https://4pev16rhda.execute-api.ap-southeast-2.amazonaws.com/WordLearningProject", param)
                    .then(response => {
                        return response.json();
                    })
                    .then(result => {
                        msg.innerText = result['message'];
                    })
                    .catch((e) => {
                        console.log(e)
                    })
            });
        </script>
</body>
</html>
