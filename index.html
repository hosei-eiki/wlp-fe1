<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learning Project1</title>
</head>
<body>
    <h1>Word Learning Project1</h1>
    <label for="textInput1">単語:</label>
    <input type="text" id="textInput1">
    <label for="textInput2">意味:</label>
    <input type="text" id="textInput2">
    <label for="textInput3">単語帳ID:</label>
    <input type="text" id="textInput3">
    <button onclick="postData()">登録</button>

    <script>
        function postData() {
            // テキストボックスの値を取得
            const textInputValue = document.getElementById('textInput1','textInput2','textInput3').value;

            // JSON形式に変換
            const data = {"word": 'textInput1', "meaning": 'textInput2', "wordsID": 'textInput3'
            };

            // Fetch APIを使用してPOSTリクエストを送信
            fetch('https://4pev16rhda.execute-api.ap-southeast-2.amazonaws.com/WordLearningProject/', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
