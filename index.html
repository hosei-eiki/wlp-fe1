<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>WebAPI sample - fetch/post</title>
</head>
<body>
    <form>
        <input type="text" name="textInput1" placeholder="単語">
        <input type="text" name="textInput2" placeholder="意味">
        <input type="text" name="textInput3" placeholder="単語帳">
    </form>
    <button id='click'>Send</button>
    <div id='msg'>
        <script>
            const button = document.getElementById('click');
            //const textInput1 = document.getElememtById('textInput1');
            //const textInput2 = document.getElememtById('textInput2');
            //const textInput3 = document.getElememtById('textInput3');
            const data = { "word": textInput1, "meaning": textInput2, "wordsID": textInput3 };
            const param = {
                method: "POST",
                body: JSON.stringify(data)
            };
            button.addEventListener('click', () => {
                fetch("https://at92482466.execute-api.ap-northeast-1.amazonaws.com/dev/parrot", param)
                    //https://4pev16rhda.execute-api.ap-southeast-2.amazonaws.com/WordLearningProject/
                    .then(response => {
                        return response.json();
                    })
                    .then(result => {
                        msg.innerText = JSON.stringify(result); 

                    })
                    .catch((e) => {
                        console.log(e)
                    })
            });
        </script>
</body>
</html>
