<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>WordLearningProject</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
</head>
<body>
    <form>
            <p>単語と意味と単語帳IDを入力</p>
　　　　　　<input type="number" id="textInput1">
        　　<input type="number" id="textInput2">
    </form>
    <p>結果：<span class="result"></span></p>
    <button>計算する</button>
</body>
</html>

<script>
    $(function () {
        $('button').on('click',function () {

            //formの値をjsonに変換
            var arr = { "key1": $('#textInput1').val(),"key2":$('#textInput2').val() };
            var submitData = JSON.stringify(arr);

            //ajaxで送信する
            $.ajax('https://4pev16rhda.execute-api.ap-southeast-2.amazonaws.com/WordLearningProject/', {
                type: 'POST',
                data: submitData,
                dataType: "json",
            }).then(function (data) {
                console.log(data);
                $(".result").text(data);
            }).fail(function (error) {
                console.log(error);
            })
        });
    });
</script>
