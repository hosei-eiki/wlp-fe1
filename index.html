<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>WebAPI sample - fetch/post</title>
</head>
<body>
    //入力フォームの書き換え
    <form>
        <input type="text"  id="textInput1">
        <input type="text"  id="textInput2">
        <input type="text"  id="textInput3">
    </form>
   
    <button id='click'>登録</button>
    <div id='msg'>
        <script>
            const button = document.getElementById('click');
            //dataの中身の書き換え
            const data = { "word": 'textInput1', "meaning": 'textInput2', "wordsID": 'textInput3' };
            const param = {
                method: "POST",
                body: JSON.stringify(data)
            };
            button.addEventListener('click', () => {
                fetch("https://4pev16rhda.execute-api.ap-southeast-2.amazonaws.com/WordLearningProject/", param)
                    .then(response => {
                        return response.json();
                    })
                    .then(result => {
                        msg.innerText = JSON.stringify(result); 

                    })
                    .catch((e) => {
                        console.log(e)
                    })
            });
        </script>
</body>
</html>
